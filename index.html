<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer List</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <header id="head">Transfer List</header>
        <section class="container">
            <section id="box-one">
                <div>
                    <input type="checkbox">
                    <label for="">&nbsp;JS</label>
                </div>
                <div>
                    <input type="checkbox">
                    <label for="">&nbsp;HTML</label>
                </div>
                <div>
                    <input type="checkbox">
                    <label for="">&nbsp;CSS</label>
                </div>
                <div>
                    <input type="checkbox">
                    <label for="">&nbsp;TS</label>
                </div>
            </section>
            <section class="move">
                <button class="all-left">&lt;&lt;</button>
                <button class="left">&lt;</button>
                <button class="right">&gt;</button>
                <button class="all-right">&gt;&gt;</button>
            </section>
            <section id="box-two">
                <div>
                    <input type="checkbox">
                    <label for="">&nbsp;React</label>
                </div>
                <div>
                    <input type="checkbox">
                    <label for="">&nbsp;Angular</label>
                </div>
                <div>
                    <input type="checkbox">
                    <label for="">&nbsp;Vue</label>
                </div>
                <div>
                    <input type="checkbox">
                    <label for="">&nbsp;Svelte</label>
                </div>
            </section>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
